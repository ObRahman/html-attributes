<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html attributes</title>
    <style>
    h2{
        text-align: center;
    }
    a#forgoogle{
        text-decoration: none;
        font-size: 2em;
        color: skyblue;
        text-shadow: 20px 10px 10px green;

    }
    a#forutube{
        text-decoration: none;
        font-size: 2em;
        color: red;
        text-shadow: 20px 10px 10px black;
    }
    </style>
</head>
<body>
    <!-- types of html attributes
    1.tag  spesific attributes
    2.global attributes
    3.event attributes(advance topic) -->

<h2>
    <a href="https://www.google.com/"              id="forgoogle">go to google</a>
      <!-- href is tag specific attributes    -->   
      <!-- id is global attributes -->
</h2>
<h2>
    <a href="https://www.youtube.com/"           id="forutube">go to youtube</a>
     <!-- href is tag specific attributes    -->
     <!-- id is global attributes -->
</h2>
</body>
</html>
